<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaderno del Profesor</title>
  <!-- Cargar Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos base para una mejor apariencia */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Estilo para los inputs numéricos */
    input[type="number"] {
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Pequeña animación para la apertura del acordeón */
    .accordion-content {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }
    .accordion-content:not(.hidden) {
      max-height: 2000px; /* Un valor suficientemente grande */
    }
    .sticky-header th {
        position: sticky;
        top: 0;
        z-index: 10;
    }
    /* Estilos para el tooltip personalizado */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 220px;
      background-color: #334155; /* slate-700 */
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Posicionar encima del elemento */
      left: 50%;
      margin-left: -110px; /* Centrar el tooltip */
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-white">

  <!-- Contenedor para la Cabecera (Header) -->
  <div class="bg-white dark:bg-gray-900 shadow-md p-4 flex items-center justify-between">
    <div id="header-container" class="flex-grow"></div>
    <div id="drive-connection-container" class="ml-4"></div>
  </div>

  <!-- Contenedor principal para el contenido de la página -->
  <main>
    <div id="content-container">
      <!-- Todas las vistas, incluida la del índice, se renderizarán aquí -->
      <div id="progress-view-container" class="p-4 md:p-6" style="display: none;"></div>
    </div>
  </main>

  <!-- Contenedor global para todos los modales -->
  <div id="modal-container"></div>

  <!-- Punto de entrada de la aplicación refactorizada -->
  <!-- Librería para generar PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Librería para generar Excel (SheetJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <script type="module" src="./js/main.js"></script>
  
</body>
</html>
